
<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        @for (c of courses; track c) {
        <tr>
          <td>
            <dd>{{ c.id }}</dd>
          </td>
          <td>
            <dd>{{ c.name }}</dd>
          </td>
          <td>
            <dd>{{ c.channel }}</dd>
          </td>
          <td>
            <dd>{{ c.seasons }}</dd>
          </td>
        </tr>
        }
        <tr>
          <td colspan="4" class="h5 text-start">
            Seasons average:  {{ getSeasonAverage() }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
